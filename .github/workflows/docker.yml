name: Docker

on:
  # Trigger after Release workflow completes
  workflow_run:
    workflows: ["Release"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.1.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    # Only run if Release succeeded or manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: runtime
            tag_suffix: slim
          - target: full
            tag_suffix: full

    steps:
      - uses: actions/checkout@v4

      - name: Get version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            # Get tag from the Release workflow run
            TAG=$(gh run view ${{ github.event.workflow_run.id }} --json headBranch -q '.headBranch')
          fi
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building for tag: $TAG, version: $VERSION"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download release binaries
        run: |
          mkdir -p binaries

          # Download Linux x86_64 binaries
          curl -L -o linux-x86_64.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/parakeet-cli-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz"
          tar xzf linux-x86_64.tar.gz
          mv parakeet-cli-*/bin/* binaries/
          rm -rf parakeet-cli-* linux-x86_64.tar.gz

          # Verify binaries
          ls -la binaries/
          file binaries/*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ matrix.tag_suffix }}
            type=raw,value=${{ matrix.tag_suffix }}
            type=raw,value=latest,enable=${{ matrix.tag_suffix == 'slim' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          target: ${{ matrix.target }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: matrix.target == 'runtime'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }} --version
